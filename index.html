<!DOCTYPE html>
<html lang="en">
<head>
	<title>Etch-a-Sketch</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="@fibretothepremises">
	<meta name="description" content="Etch-a-Sketch imitation">
	<meta property="og:title" content="Etch-a-Sketch">
	<meta property="og:description" content="Etch-a-Sketch imitation">
	<meta property="og:image" content="">
	<meta property="og:url" content="https://fibretothepremises.github.io/etch-a-sketch/">
	<meta property="og:site_name" content="Etch-a-Sketch">
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:image:alt" content="">
	<link href="reset.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<link rel="icon" type="image/svg+xml" href="images/favicon.ico">
</head>
<body>
	<h1>Draw</h1>
	<h3>me like one of your french girls</h3>
	<div class="grid-container">
		<div class="sketch-grid">
		</div>
		<form class="template-form">
			<fieldset>
				<label class="switch">
					<input id="checkbox" type="checkbox">
					<span>Subjects</span>
					<div class="templates">
						<img class="nsw" src="images/nsw.png" alt="New South Wales State Outline PNG">
					<img class="nyc" src="images/nyc.png" alt="New york city skyline PNG">
					<img class="github" src="images/github.png" alt="Github Logo PNG">
					<img class="android" src="images/android.png" alt="Android logo PNG">
					</div>
				</label>
				
			</fieldset>
		</form>
	</div>
	<div class="btns">
        <div class="col"><button class="clear">clear grid</button></div>
		<div class="col">
			<form class="grid-form">
				<fieldset>
					<label for="chunky"><input type="radio" id="chunky" name="grid-size" value="chunky" checked><span>chunky</span></label>
					
					<label for="regular"><input type="radio" id="regular" name="grid-size" value="regular"><span>regular</span></label>
		
					<label for="fine"><input type="radio" id="fine" name="grid-size" value="fine"><span>fine</span></label>
				</fieldset>
			</form>

			<form class="color-form">
				<fieldset>
					<label for="noir"><input type="radio" id="noir" name="grid-color" value="noir" checked><span>noir</span></label>

					<label for="blanc"><input type="radio" id="blanc" name="grid-color" value="blanc"><span>blanc</span></label>

					
					<label for="variation"><input type="radio" id="variation" name="grid-color" value="variation"><span>variation</span></label>

		
				</fieldset>
			</form>
		</div>
    </div>
	<script src="script.js"></script>
</body>
</html>
